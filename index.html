<!DOCTYPE html>
<html>
  <head>
    <title>Blank App Designer Cordova Web App Project Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
      @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
      @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>
    <link rel="stylesheet" href="css/app.css">
    <script src="cordova.js" id="xdkJScordova_"></script>
    <!--script src="js/app.js"></script-->           <!-- for your event code, see README and file comments for details -->
  </head>
  <body>
    <div id="map-canvas" style="width:300px;height:300px;"></div>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
      var line;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(20.291, 153.027),
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
        var lineCoordinates = [
          new google.maps.LatLng(22.291, 153.027),
          new google.maps.LatLng(18.291, 153.027)
        ];
        var lineSymbol = {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 8,
          strokeColor: '#393'
        };
        line = new google.maps.Polyline({
          path: lineCoordinates,
          icons: [{
            icon: lineSymbol,
            offset: '100%'
          }],
          map: map
        });
        animateCircle();
      }

      function animateCircle() {
        var count = 0;
        window.setInterval(function() {
          count = (count + 1) % 200;
          var icons = line.get('icons');
          icons[0].offset = (count / 2) + '%';
          line.set('icons', icons);
        }, 20);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
